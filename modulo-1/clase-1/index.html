<!DOCTYPE html><!--Etiqueta que determina el tipo de documento, es una etiqueta de autocierre-->
<!--existen etiquetas de apertura y de clausura-->
<!--<> apertura <!> Clausura-->
<!--Las etiquetan tienen atributos, son caracteristicas que se le pueden dar a las etiquetas-->
<html lang="es"> <!-- es una etiqueta de apertura-->
<!--atributo lang="" significa el idioma de nuestro documento-->
<head> <!--Incorpora la metainformacion que se le va a dar a los motores de busqueda-->
    <meta charset="UTF-8"><!--etiqueta de autocierre, charset determina la codificacion de caracteres del sitio web-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!--hace compatible nuestro sitio al sitio Edge-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Hace que se adapte a todos los dispositivos-->
    <title>Mi primer página</title><!--Determina el nombre de la web-->
</head>
<body><!--Contiene la información que ve el usuario en nuestra web-->
    <!--primera etiqueta de heading h1-->
    <h1>Primer titulo</h1> 
    
</body>
</html> <!--Es una etiqueta de clausura-->
<!---->
